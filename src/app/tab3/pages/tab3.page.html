<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let comment of comments">
    <ion-card-header>
      <ion-card-title>{{comment.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{comment.body}}
    </ion-card-content>
  </ion-card>

</ion-content>
