<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let post of posts">
    <ion-item>
      <ion-card>
        <h4>{{post.title}}</h4>
        <ion-card-content>{{post.body}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
