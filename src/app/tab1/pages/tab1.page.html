<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello World!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let user of users">
    <ion-item>
      <ion-card-title>{{user.name}}</ion-card-title>
      <ion-card-content>{{user.email}} - {{user.username}}</ion-card-content>
    </ion-item>
  </ion-card>

</ion-content>
